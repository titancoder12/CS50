{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol" id="symbol">
                <option disabled="disabled" selected="selected">Symbol</option>
                {% for symbol in symbols %}
                    <option>{{ symbol }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="number" autocomplete="off">
        </div>
            <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
